<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Click game</title>
        <link rel="stylesheet" href="style.css">
        <script defer src="app.js"></script>
        <script 
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
        </script>
    </head>
    <body>
        <div class="container">
            <div class="title">
                <h2>Clicking game</h2>
            </div>
                <div class="game">
                    <div class="upgrades">
                        <ul class="upgrade-list">
                            <li class="auto-click">
                                <h3>Buy the auto-click upgrade</h3>
                                <p>3 clicks</p>
                            </li>
                            <li class="click-faster">
                                <h3>Click faster</h3>
                                <p>3 clicks</p>
                            </li>
                        </ul>
                    </div>
                    <div class="main-frame">
                        <p id="counter"></p>
                        <button class="clickBtn">Click</button>
                    </div>
                    <div class="fill"></div>
                </div>  
            </div>
        </div>
    </body>
</html>
